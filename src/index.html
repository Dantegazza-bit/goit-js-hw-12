<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container">
      <form class="form" autocomplete="off">
        <label>
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button type="submit">Search</button>
      </form>

      <!-- Галерея -->
      <ul class="gallery" id="gallery"></ul>

      <!-- Кнопка Load more -->
      <button id="load-more" class="hidden" type="button">Load more</button>
      <div id="page-loader"><span>Loading images, please wait…</span></div>

      <!-- Лоадер під кнопкою -->
      <div id="page-loader" class="page-loader" aria-hidden="true">
        <span class="page-loader__dot"></span>
        <span class="page-loader__text">Loading images, please wait...</span>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
