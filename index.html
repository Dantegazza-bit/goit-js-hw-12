<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-12/assets/vendor-BSTwZ_tR.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/vendor-DumFYO8Z.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index-DS4NKQhR.css">
  </head>
  <body>
    <main class="container">
      <form class="form" autocomplete="off">
        <label>
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button type="submit">Search</button>
      </form>

      <!-- Галерея -->
      <ul class="gallery" id="gallery"></ul>

      <!-- Кнопка Load more -->
      <button id="load-more" class="hidden" type="button">Load more</button>
      <div id="page-loader"><span>Loading images, please wait…</span></div>
    </main>

  </body>
</html>
